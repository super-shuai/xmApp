<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title></title>
		<link rel="stylesheet" href="css/swiper.min.css" />
    	<link rel="stylesheet" href="css/animate.min.css">
    	<link rel="stylesheet" href="css/index.css" />
		<script src="js/zepto.js"></script>
		<script src="js/swiper.jquery.min.js"></script>
		<script src="js/swiper.animate.min.js"></script>
	</head>
	<body>
		<div class="swiper-container">
	    	<div class="swiper-wrapper">
		        <div class="swiper-slide">
		        	<div class="title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
		        		<h1>中国知名音频平台</h1>
		        		<h2>近千万条优质声音</h2>
		        	</div>
		        	<div class="word ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
		        	<div class="phone1 ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		        </div>
		        <div class="swiper-slide">
		        	<div class="title ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
		        		<h1>一键下载，离线收听</h1>
		        		<h2>不耗流量不花钱</h2>
		        	</div>
		        	<div class="word ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
		        	<div class="phone2 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
		        </div>
		        <div class="swiper-slide">
		        	<div class="title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
		        		<h1>收藏专辑</h1>
		        		<h2>只听你喜欢的</h2>
		        	</div>
		        	<div class="word ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
		        	<div class="phone3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
		        </div>
	    	</div>
	    	<div class="swiper-pagination"></div>
	    </div>
	</body>
</html>
<script type="text/javascript">
	function resize(originSzie){
		var widths=document.documentElement.clientWidth;
		var scale=widths/originSzie*100;
		document.getElementsByTagName("html")[0].style.fontSize=scale+"px";
	}
	window.onload = function() {
		resize(750);
		var swiper = new Swiper('.swiper-container',{
			 pagination: '.swiper-pagination',
			 loop:false,
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    			swiperAnimateCache(swiper); //隐藏动画元素 
    			swiperAnimate(swiper); //初始化完成开始动画
  			}, 
  			onSlideChangeEnd: function(swiper){ 
    			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  			} 
		});
	}
</script>
